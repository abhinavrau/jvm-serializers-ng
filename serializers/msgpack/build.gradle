group 'com.github.jvm-serializers'
version '1.0-SNAPSHOT'

apply plugin: 'java'


repositories {
    mavenCentral()
    flatDir
            {
                dirs '../../lib'
            }
}

dependencies {
    compile project(':core')
    //TODO: This is an old version. New version is 0.8+
    compile 'org.msgpack:msgpack:0.6.12'
    //compile name: 'javassist-3.15.0-GA'
    testCompile project (path: ':core', configuration: 'testArchives')
}

tasks.withType(Test) {
    testLogging {
        exceptionFormat "full"
        events "started", "skipped", "passed", "failed"
        showStandardStreams true
    }
}